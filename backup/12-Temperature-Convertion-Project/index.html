<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>Temperature Convertion</h1>
        <input type="number" id="text-box" value="0"><br>

        <p id="select">Select a unit</p>

        <input type="radio" id="to-fahrenheit" name="unit">
        <label for="to-fahrenheit">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" id="to-Celsius" name="unit">
        <label for="to-Celsius">Fahrenheit ➡️ Celsius</label><br>
       
        <button type="button">Submit</button>
        <p id="result">Vamos ver</p>

        
    </form>    


    <script src="index.js"></script>
</body>

</html>
